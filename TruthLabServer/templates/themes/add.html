<form action="/theme/add" id="theme-add" method="post">
  <div class="form-group">
    <label for="theme-name">Назва теми:</label>
    <input type="text" class="form-control" id="theme-name" name="name">
  </div>
  <div class="form-group">
    <label for="theme-text">Текст за вказаною темою:</label>
      <textarea rows="10" class="form-control" name="text" id="theme-text"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Додати</button>
</form>
