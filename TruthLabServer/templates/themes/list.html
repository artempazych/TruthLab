<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Тема</th>
      <th scope="col">Еталонний набір слів</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in themes %}
    <tr>
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ ' '.join(item.text.split()[:30]) }} ...</td>
      <td>
          <a class="theme-edit" href="/theme/edit/{{ item.id }}"><i class="fas fa-edit"></i></a>
          <a class="theme-delete" href="/theme/delete/{{ item.id }}"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
