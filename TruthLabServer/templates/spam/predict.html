<form action="/spam/predict" class="ajax" fields="text" name="spam-predict" method="post" id="spam-predict">
      <div class="form-group">
        <label for="spam2-text">Введіть текст, для якого потрібно визначити наявність у ньому спаму:</label>
          <textarea rows="10" class="form-control" name="text" id="spam2-text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Визначити</button>
      <span class="result" id="spam-predict-result"></span>
</form>
