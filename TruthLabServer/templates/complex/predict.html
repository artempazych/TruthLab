<form action="/complex/predict" class="ajax" fields="text" name="complex-predict" method="post" id="complex-predict">
      <div class="form-group">
        <label for="complex-text">Введіть текст для виконання комплексного аналізу:</label>
          <textarea rows="10" class="form-control" name="text" id="complex-text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Визначити</button>
      <span class="result" id="complex-predict-result"></span>
</form>
